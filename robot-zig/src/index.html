<html>
    <head>
        <title>ROBOT</title>
    </head>
    <body>
        <h1>Hello!  From the Robot!</h1>
        <table>
            <tr><td>Kp</td><td id="curKp">{1d}</td></tr>
            <tr><td>Ki</td><td id="curKi">{2d}</td></tr>
            <tr><td>Kd</td><td id="curKd">{3d}</td></tr>
        </table>

        <h2>PID Parameter Adjustment</h2>
        <div>
        <form id="pidFormUpright">
            <input id="kpField" name="Kp" type="number" step="any" value="{4d}">
            <input id="kiField" name="Ki" type="number" step="any" value="{5d}">
            <input id="kdField" name="Kd" type="number" step="any" value="{6d}">
            <button type="submit" >Update</button>
        </form>
        </div>
        <div>
        <form id="pidFormFalling">
            <input id="kpField" name="Kp" type="number" step="any" value="{7d}">
            <input id="kiField" name="Ki" type="number" step="any" value="{8d}">
            <input id="kdField" name="Kd" type="number" step="any" value="{9d}">
            <button type="submit" >Update</button>
        </form>
        </div>

        <h2>Speech</h2>
        <form id="speakForm" onsubmit="sayIt(evt)">
            <label for="phrase">What should I say? </label>
            <input id="phrase" name="text" type="text">
            <button type="submit">Speak</button>
        </form>

        <script type="text/javascript">
            {0s}
        </script>
    </body>
</html>
